                            <p className="mb-4">
                                {editMode.team === 'teamA' ? 'Aãƒãƒ¼ãƒ ' : 'Bãƒãƒ¼ãƒ '} {editMode.position + 1}ç•ªã®çŠ¶æ…‹
                            </p>

                                >

                                </button>

                                    className="w-full p-3 text-left bg-orange-50 border-2 border-orange-200 rounded hover:bg-orange-100"
                                >
                                    <div className="font-medium">1å›èª¤ç­”æ¸ˆã¿</div>
                                    <div className="text-sm text-gray-600">è§£ç­”æ¨©ã‚ã‚Šã€1å›èª¤ç­”æ¸ˆã¿</div>
                                </button>

                                >
                                    <div className="font-medium">å°é–çŠ¶æ…‹</div>
                                    <div className="text-sm text-gray-600">è§£ç­”æ¨©ãªã—</div>
                                </button>
                            </div>
                            <button
                                onClick={cancelEdit}
                                className="w-full bg-gray-500 text-white py-2 px-4 rounded"

            }

            return (

                                <div className="flex gap-2">
                                    <button
                                        onClick={handleUndo}
                                        disabled={history.length === 0}
                                        className="flex items-center gap-1 bg-blue-500 text-white px-3 py-2 rounded disabled:bg-gray-300 disabled:cursor-not-allowed"
                                    >

                                    <button

                                    >
                                        <RotateCcw />

                            </div>

                            {winner && (

                                    <div className="text-2xl font-bold">ğŸ‰ {winner}ã®å‹åˆ©ï¼</div>

                            <TeamSection teamName="Aãƒãƒ¼ãƒ " teamData={gameState.teamA} teamKey="teamA" />

                                    <li>â€¢ çŠ¶æ…‹è¡¨ç¤ºï¼ˆèª¤ç­”æ¸ˆã€å°é–ï¼‰ã‚’ã‚¿ãƒƒãƒ—ã™ã‚‹ã¨çŠ¶æ…‹ã‚’å¤‰æ›´ã§ãã¾ã™</li>
                                    <li>â€¢ é»„è‰²ï¼šãƒªãƒ¼ãƒï¼ˆæ¬¡ã®æ­£è§£ã§200ç‚¹åˆ°é”ï¼‰</li>
                                    <li>â€¢ ã‚ªãƒ¬ãƒ³ã‚¸ï¼š1å›èª¤ç­”æ¸ˆã¿</li>
                                    <li>â€¢ èµ¤ï¼šè§£ç­”æ¨©å°é–ä¸­</li>
                                    <li>â€¢ ç›¸æ‰‹ãƒãƒ¼ãƒ ãŒèª¤ç­”ã™ã‚‹ã¨è‡ªãƒãƒ¼ãƒ ã®å°é–è€…ãŒå¾©æ´»</li>
                                </ul>
                                {history.length > 0 && (
                                    <div className="mt-2 text-xs text-blue-600">
                                        å±¥æ­´: {history.length}ä»¶ä¿å­˜ä¸­
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
